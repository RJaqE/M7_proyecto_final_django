{% extends 'productos/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <h5 class="text-primary mt-2">Información Básica</h5>
                    <hr>
                    {{ form.as_p }}

                    <h5 class="text-primary mt-4">Detalles Técnicos</h5>
                    <hr>
                    {{ detalle_form.as_p }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Guardar Producto</button>
                        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
