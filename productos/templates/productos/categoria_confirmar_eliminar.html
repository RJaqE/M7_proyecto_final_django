{% extends 'productos/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="alert alert-danger text-center shadow">
            <h3 class="alert-heading">Eliminar {{ tipo }}</h3>
            <p class="fs-5">¿Estás seguro de que deseas eliminar <strong>{{ objeto.nombre }}</strong>?</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
                <a href="javascript:history.back()" class="btn btn-secondary px-4">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
