{% extends 'productos/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Etiquetas</h2>
    <a href="{% url 'crear_etiqueta' %}" class="btn btn-primary">
        + Nueva Etiqueta
    </a>
</div>

<ul class="list-group shadow-sm">
    {% for etiqueta in etiquetas %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="badge bg-secondary">{{ etiqueta.nombre }}</span>
        <div>
            <a href="{% url 'editar_etiqueta' etiqueta.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'eliminar_etiqueta' etiqueta.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        </div>
    </li>
    {% empty %}
    <li class="list-group-item">No hay etiquetas registradas.</li>
    {% endfor %}
</ul>
{% endblock %}
